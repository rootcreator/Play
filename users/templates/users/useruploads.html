<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Uploaded Songs</title>
</head>
<body>
    <h2>My Uploaded Songs</h2>
    <ul>
    {% for song in user_songs %}
        <li>{{ song.title }}</li>
        <!-- Display other song information as needed -->
    {% empty %}
        <li>No songs uploaded yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
