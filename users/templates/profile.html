<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>

<!-- User Profile Section -->
<section id="user-profile">
    <h1>User Profile</h1>
    <div id="user-info">
        <!-- Display user profile information here using JavaScript -->
    </div>
    <button onclick="redirectToLibrary()">Go to Library</button>
    <button onclick="redirectToDashboard()">Go to Dashboard</button>
</section>

<script>
// Example JavaScript functions to redirect to library and dashboard
function redirectToLibrary() {
    window.location.href = 'library.html';
}

function redirectToDashboard() {
    window.location.href = 'dashboard.html';
}

// Example: Fetch user profile data from the API and display it
fetch('/api/userprofile/')  // Replace with your actual API endpoint
    .then(response => response.json())
    .then(data => {
        const userInfoElement = document.getElementById('user-info');
        userInfoElement.innerHTML = `
            <p><strong>Username:</strong> ${data[0].user.username}</p>
            <p><strong>Email:</strong> ${data[0].user.email}</p>
            <p><strong>Bio:</strong> ${data[0].bio}</p>
            <!-- Add other user profile fields as needed -->
        `;
    })
    .catch(error => console.error('Error fetching user profile:', error));
</script>

</body>
</html>
