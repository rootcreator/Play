<!DOCTYPE html>
<html>
<head>
    <title>List of Albums</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .playlist-card {
            width: 23%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .playlist-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .playlist-card ul {
            padding-left: 20px;
        }
        .playlist-card li {
            list-style-type: none;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/music">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/music/artists">Artists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/music/genres">Genres</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/music/songs">Songs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/music/playlists">Playlists</a>
            </li>
        </ul>
    </div>
</nav>

<section>
        <h2>Filter Albums</h2>
        <form method="GET">
            <!-- Add filter fields here (e.g., search, genre, artist, etc.) -->
            <!-- For example: -->
            <input type="text" name="search" placeholder="Search by title">

            <!-- Add more filters as needed -->

            <button type="submit">Apply Filters</button>
        </form>
    </section>
<main>
   <section id="albums">
            <h2>Albums</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                {% for album in albums %}
                    <div class="col">
                        <div class="card h-100">
                            <img src="{{ album.cover_image.url }}" class="card-img-top" alt="{{ album.title }} Cover">
                            <div class="card-body">
                                <h5 class="card-title">{{ album.title }}</h5>
                                <p class="card-text">By {{ album.artist.name }}</p>
                                <p class="card-text">Genre: {{ album.genre.name }}</p>
                                <p class="card-text">Rating: {{ album.get_rating_display }}</p>
                                <!-- Include other album details if needed -->
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
</main>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
