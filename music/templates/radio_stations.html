
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Stations</title>
</head>
<body>
    <h1>Radio Stations Playing "{{ track_name }}"</h1>
    <ul>
        {% for station in stations %}
            <li>
                <strong>{{ station.name }}</strong>: <a href="{{ station.url }}" target="_blank">{{ station.url }}</a>
            </li>
        {% empty %}
            <li>No stations found.</li>
        {% endfor %}
    </ul>
</body>
</html>
